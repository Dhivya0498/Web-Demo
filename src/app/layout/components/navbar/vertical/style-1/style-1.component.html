<div class="navbar-top" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
    <div *ngIf="isMerchant == 'true'" class="logo">
        <span class="logo-text secondary-text">Merchant Portal</span>
    </div>
    <div *ngIf="isClient == 'true'" class="logo">
        <span class="logo-text secondary-text">Logistic Portal</span>
    </div>
    <div *ngIf="isAdmin == 'true'" class="logo">
        <span class="logo-text secondary-text">Admin Portal</span>
    </div>

    <div class="buttons">
        <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
            <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
            <mat-icon class="secondary-text">arrow_back</mat-icon>
        </button>
    </div>
</div>


<div class="navbar-scroll-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground" fusePerfectScrollbar
    [fusePerfectScrollbarOptions]="{suppressScrollX: true}">

    <div style="margin-bottom: 50px;" class="user" fxLayout="column" [ngClass]="fuseConfig.layout.navbar.secondaryBackground">
        <div class="h3 username">{{name}}</div>
        <div class="h5 email hint-text mt-8">{{email}}</div>
        <div class="avatar-container" [ngClass]="fuseConfig.layout.navbar.primaryBackground">
            <img class="avatar" src="assets/images/avatars/profile.jpg">
        </div>
    </div>

    <div class="navbar-content">
        <fuse-navigation class="material2" layout="vertical"></fuse-navigation>
    </div>
</div>
